1.	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
2.	<!-- include ar.js for A-Frame -->
3.	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
4.	<body style='margin : 0px; overflow: hidden;'>
5.	  <a-scene embedded arjs>

		 <a-assets>
   <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
 </a-assets>
 <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2">
   <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
     repeat="indefinite"></a-animation>
 </a-box>
 <a-camera>
   <a-cursor></a-cursor>
 </a-camera>

6.	    <!-- create your content here. just a box for now -->
7.	    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
8.	    
		<!-- define a camera which will move according to the marker position -->
9.	    <a-marker-camera preset='hiro'></a-marker-camera>


10.	  </a-scene>
11.	</body>
