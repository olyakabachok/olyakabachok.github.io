<script type="text/javascript" src="https://www.google.com/jsapi"></script> 
<script type="text/javascript"> 
google.load("visualization", "1.1", {packages:["wordtree"]});

function drawChart() {

[ ['Фразы'],

['Фильмы включают: вестерн основанный на: атмосфере свободы, вызывающей чувство: безграничности'],
['Фильмы включают: вестерн основанный на: атмосфере свободы, вызывающей чувство: настороженности'],

]
);

var options = {
maxFontSize: 14,
 wordtree: {
 format: 'implicit',
 word: 'Фильмы'
 }
 };
 
var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic')); 
chart.draw(data, options); 
} 
</script> 
</head> 
<body> 
<div id="wordtree_basic" style="width: 100%; height: 500px;"></div> 
</body> 
</html>
