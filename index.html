<html> 
<head> 
<script type="text/javascript" src="https://www.google.com/jsapi"></script> 
<script type="text/javascript"> 
google.load("visualization", "1.1", {packages:["wordtree"]}); 
google.setOnLoadCallback(drawChart); 
function drawChart() { 
var data = google.visualization.arrayToDataTable( 
[ ['Фразы'],
['Фильмы включают: боевик основанный на: поединках,  вызывающих чувство переживания'],
 ['Фильмы включают: боевик основанный на: поединках,  вызывающих чувство lglglglgl'],
['Фильмы включают: боевик основанный на: преследованиях, вызывающих чувство страха'], 
 ['Фильмы включают: боевик основанный на: преследованиях, вызывающих чувство lflflfllfl'], 
['Фильмы включают: вестерн основанный на: атмосфере свободы, вызывающий чувство: безграничности'],
['Фильмы включают: вестерн основанный на: атмосфере свободы, вызывающий чувство: настороженности'],
['Фильмы включают: вестерн основанный на: независимости, вызывающий чувство: безграничности'],
['Фильмы включают: вестерн основанный на: независимости,  вызывающий чувство: настороженности'], 
['Фильмы включают: детектив основанный на: преступных действиях и расследованиях вызывающий чувтсво роли детектива'],
['Фильмы включают: драму основанный на частной жизни человека вызывающий чувство беспокойства'],
['Фильмы включают: исторический основанный на исторических событиях вызывающий чувство интереса'],
['Фильмы включают: комедию основанный на смешных ситуациях вызывающий чувство повышения настроение'],
['Фильмы включают: мелодраму основанный на духовном мире героев вызывающий чувство взволнованности'],
['Фильмы включают: триллер основанный на напряжённой картине вызывающий чувство волнения'],
['Фильмы включают: ужасы основанный на испуге зрителя вызывающий чувство страха'],
['Фильмы включают: фантастику основанную на неправдоподобной картине вызывающий чувство восторга'],
]
);

var options = {
maxFontSize: 14,
 wordtree: {
 format: 'implicit',
 word: 'Фильмы'
 }
 };
 
var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic')); 
chart.draw(data, options); 
} 
</script> 
</head> 
<body> 
<div id="wordtree_basic" style="width: 100%; height: 500px;"></div> 
</body> 
</html>
